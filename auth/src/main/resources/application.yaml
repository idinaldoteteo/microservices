## Name of Service
spring:
  application:
    name: auth-service

## Database connection
  datasource:
    url: jdbc:h2:mem:authDb;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: 1234
  
## Script
  sql:
    init:
      data-locations: classpath:data_1_company.sql,classpath:data_2_user.sql # dissendo onde está os scripts

## Hibernate configuration
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  

## JPA configuration
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    generate-ddl: true
    show-sql: true    

## H2 Consle configuration
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true # permitir acesso com outros ips ou endereços
      
## Server    
server:
  port: 8082

## Eureka Configuration
#vai dar preferencia ao endereco do ip
eureka:
  instance:
    prefer-ip-address: true
#endereco do eureka server
  client:
    service-url: 
       defaultZone: http://localhost:8762/eureka
       



